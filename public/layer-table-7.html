<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格数据</title>
    <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/webicons/2.0.0/webicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="plugins/layui-v2.3.0-rc1/layui/css/layui.css"/>
    <link rel="stylesheet" href="stylesheet/style.css"/>
    <style>
        body{overflow-y: scroll;}
    </style>
</head>
<body>
<div class="page">
    <div class="page-header">
        <h1 class="page-title">{{pageTitle}}</h1>
        <div class="page-title-btn-group">
            <button class="btn page-title-btn btn-icon" v-for="item in btnGroup">
                <i class="fa fa-position" :class="item.icon"></i>
            </button>
        </div>
    </div>
    <div class="page-content">
        <div class="box">
            <h4 class="example-title-3">开启单元格编辑</h4>
            <div class="box-model" pda15>
                <table class="layui-table" lay-data="{url:'./tableMessage1', id:'test3',method:'post'}" lay-filter="test3">
                    <thead>
                    <tr>
                        <th lay-data="{type:'checkbox'}">姓名</th>
                        <th lay-data="{field:'name', width:80}">姓名</th>
                        <th lay-data="{field:'duty', width:120, sort: true, edit: 'text'}">职位</th>
                        <th lay-data="{field:'address',  sort: true, edit: 'text',minWidth: 150}">工作地点</th>
                        <th lay-data="{field:'age', width:80,  sort: true, edit: 'text'}">年龄</th>
                        <th lay-data="{field:'time', sort: true, edit: 'text', minWidth: 100}">入职时间</th>
                        <th lay-data="{field:'money', sort: true, edit: 'text'}">年薪</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="plugins/jquery.min.js"></script>
<script type="text/javascript" src="plugins/vue.js"></script>
<script type="text/javascript" src="plugins/layui-v2.3.0-rc1/layui/layui.js"></script>
<script>
    var pageHead = new Vue({
        el:'.page-header',
        data:{
            pageTitle:'数据表格',
            btnGroup:[
                {icon:'fa-check'},
                {icon:'fa-close'},
                {icon:'fa-cog'}
            ]
        }
    });

    layui.use('table', function(){
        var table = layui.table;
        //监听单元格编辑
        table.on('edit(test3)', function(obj){
            var value = obj.value //得到修改后的值
                    ,data = obj.data //得到所在行所有键值
                    ,field = obj.field; //得到字段
            layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
        });
    });
</script>
</body>
</html>
