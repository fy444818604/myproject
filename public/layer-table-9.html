<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格数据</title>
    <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/webicons/2.0.0/webicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="plugins/layui-v2.3.0-rc1/layui/css/layui.css"/>
    <link rel="stylesheet" href="stylesheet/style.css"/>
    <style>
        body{overflow-y: scroll;}
    </style>
</head>
<body>
<div class="page">
    <div class="page-header">
        <h1 class="page-title">{{pageTitle}}</h1>
        <div class="page-title-btn-group">
            <button class="btn page-title-btn btn-icon" v-for="item in btnGroup">
                <i class="fa fa-position" :class="item.icon"></i>
            </button>
        </div>
    </div>
    <div class="page-content">
        <div class="box">
            <h4 class="example-title-3">设置单元格样式</h4>
            <div class="box-model" pda15>
                <table class="layui-table" lay-data="{height:310,url:'./tableMessage1',method:'post', page:true, id:'test2', skin: 'row', even: true}">
                    <thead>
                    <tr>
                        <th lay-data="{field:'name', width:80, sort: true}">ID</th>
                        <th lay-data="{field:'duty', width:80}">用户名</th>
                        <th lay-data="{field:'address', width:80, sort: true}">性别</th>
                        <th lay-data="{field:'age', width:80, style:'background-color: #009688; color: #fff;'}">城市</th>
                        <th lay-data="{field:'time'}">签名</th>
                        <th lay-data="{field:'money', width:180, sort: true, style:'background-color: #eee;'}">积分</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="plugins/jquery.min.js"></script>
<script type="text/javascript" src="plugins/vue.js"></script>
<script type="text/javascript" src="plugins/layui-v2.3.0-rc1/layui/layui.js"></script>
<script>
    var pageHead = new Vue({
        el:'.page-header',
        data:{
            pageTitle:'数据表格',
            btnGroup:[
                {icon:'fa-check'},
                {icon:'fa-close'},
                {icon:'fa-cog'}
            ]
        }
    });

    layui.use('table', function(){
        var table = layui.table
                ,form = layui.form;
    });
</script>
</body>
</html>
