<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主键化</title>
</head>
<body>

<ol>
    <!-- 创建一个 todo-item 组件的实例 -->
    <todo-item></todo-item>
</ol>

<div id="app-7">
    <ol>
        <todo-item v-for="item in list"
                   v-bind:todo="item"
                   v-bind:key="item.id">
        </todo-item>
    </ol>

</div>

</body>
<script src="public/plugins/vue.js"></script>
<script>


    Vue.component('todo-item', {
        // todo-item 组件现在接受一个
        // "prop"，类似于一个自定义特性。
        // 这个 prop 名为 todo。
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: "#app-7",
        data: {
            list: [
                {id: 1, text: '蔬菜'},
                {id: 2, text: '水果'},
                {id: 3, text: '鱼肉'}
            ]
        }
    })

</script>
</html>
